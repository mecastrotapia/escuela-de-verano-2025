<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formulario.html">
    <title>formulario</title>
</head>
<body>

    <header>
        <a href="index.html">PÁGINA DE INICIO</a>
    </header>
    <main>
    <form action="/submit">


        <h1>Formulario de contacto</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        

      <br> <br> 

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        

      
        
     <br> <br>   
    
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" name="email" >
       

    <br> <br>

    
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          
     <br> <br>   

        <label>Genero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" >
        <label for="femenino">femenino</label>

      
        
    <br> <br>
    
        <label>Intereses:</label>
        <input type="checkbox" id="música" name="intereses" value="música">
        <label for="musica">Música</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label>

     <br> <br>


          <label for="mensaje">Mensaje</label>
          <textarea name="" id="mensaje"></textarea>
     <br> <br>     
          <button type="submit">Enviar</button>
     
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, 
        consectetur voluptatum. Molestiae nam nisi debitis nulla rem veritatis! 
        In ad tempore hic labore vitae dolorem excepturi ipsam repudiandae 
        cupiditate accusamus.</p>



    </form> 
    
    <br>
</main>
    
</body>
</html>
